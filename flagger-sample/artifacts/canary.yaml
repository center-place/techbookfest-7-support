apiVersion: flagger.app/v1alpha3
kind: Canary
metadata:
  name: sample
  namespace: test
  labels:
    app: sample
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample
  autoscalerRef:
    apiVersion: autoscaling/v2beta1
    kind: HorizontalPodAutoscaler
    name: sample
  service:
    port: 80
    gateways:
    - istio-autogenerated-k8s-ingress.istio-system.svc.cluster.local
    hosts:
    - "*"
  canaryAnalysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10
    metrics:
    - name: request-success-rate
      threshold: 95
      interval: 1m
